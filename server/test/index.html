<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTTP video streaming</title>
    <style>
      body {
        margin: 40px auto;
        max-width: 650px;
        background-color: #444;
      }
    </style>
  </head>
  <body>
    <video id="videoPlayer" width="650px" controls muted="muted" autoplay>
      <source src="/api/video/watch" type="video/mp4" />
    </video>
  </body>
</html>
