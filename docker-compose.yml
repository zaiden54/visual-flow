version: "3.8"

services:
  client:
    build: ./client
    container_name: client_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./client:/app
      - ./app/node_modules
    stdin_open: true
    tty: true
  server:
    build: ./server
    container_name: server_backend
    ports:
      - "3001:3001"
    volumes:
      - ./server:/app
      - ./app/node_modules
